<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
    
    <!-- Scripts -->
    <script defer src="/static/js/chat.js"></script>

    <title>Sockets.tv - Chat</title>
</head>
<body class="l-center">
    <div class="m-chat-box" id="chat">
        <div class="m-chat-box__top-bar">
            <i class="fas fa-arrow-left" id="back"></i>
            <h4>CHAT DE SOCKETS</h4>
            <i class="fas fa-users" id="open_chat_members"></i>
        </div>
        <div class="m-chat-box__messages">
            <span class="m-chat__bienvenido">¡Bienvenido a la sala de chat!</span>
            <div class="m-chat__message"><span style="font-weight: bold; color: #DC5353;">rguzgu</span><span>: </span><span>Mensaje de Chat</span></div>
            <div class="m-chat__message"><span style="font-weight: bold; color: #5785D7;">someoneinchat</span><span>: </span><span>Kappa</span></div>
        </div>
        <div class="m-chat-box__text-box">
            <textarea name="" id="chat_text-box" maxlength="50" rows="1" placeholder="Envía un mensaje"></textarea>
            <button class="m-button h-align-self-end">Chat</button>
        </div>
    </div>
    <div class="m-chat-box h-display-none" id="chat_members">
        <div class="m-chat-box__top-bar">
            <h4 style="width: 100%;text-align: center;">MIEMBROS DEL CHAT</h4>
            <i class="fas fa-times" id="close_chat_members"></i>
        </div>
        <div class="m-chat-box__members">
            <span style="font-weight: bold; color: #DC5353;">rguzgu</span>        
        </div>
    </div>
</body>
</html>
