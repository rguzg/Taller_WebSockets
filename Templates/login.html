<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- Scripts -->
    <script src="/static/js/login.js"></script>
    
    <title>Sockets.tv - Login</title>
</head>
<body class="l-center">
    <div class="m-login-box">
        <div class="m-logo"></div>
            <div>
                <div class="h-flex h-column">
                    <label for="nombre">Nombre en el chat</label>
                    <input type="text" name="nombre" id="nombre" class="m-input_big m-input_padding h-mb2">
                </div>
                <div class="h-flex h-column">
                    <label for="color">Color</label>
                    <input type="color" name="color" id="color" class="m-input_big m-input_padding" value="#DC5353">
                </div>
            </div>
            
            <button class="m-button m-button_big" type="submit">Empezar a Chatear</button>
        </div>
</body>
</html>
